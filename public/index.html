<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBI System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./js/main.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 60vh;
    }
    h1 {
      text-align: center;
    }
    .card {
      margin-top: 20px;
    }
    .text-white {
      color: white;
    }
    a {
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    a:hover {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>&#128374; FBI System &#128374;</h1>
  <div class="card bg-dark text-center">
    <div class="card-body">
      <h1>&#128372;&#128372;&#128372;</h1>
      <h5 class="card-title text-center">Ingrese sus credenciales</h5>
      <div class="row d-flex align-items-center mb-1">
        <div class="col-12">Email:</div>
        <div class="col-7 m-auto">
          <input type="email" name="email" class="form-control" id="email" />
        </div>
      </div>
      <div class="row d-flex align-items-center">
        <div class="col-12">Password:</div>
        <div class="col-7 m-auto">
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
          />
        </div>
      </div>
      <button id="logIn" class="btn bg-light my-3">Ingresar &#128373;</button>
      <h4 id="bienvenida" class="d-none"></h4>
      <h4 id="errorMsj"></h4>
      <a id="restringida" href="http://localhost:3000/auth.html" class="d-none">Ruta Restringida</a>
    </div>
  </div>
</body>
</html>
